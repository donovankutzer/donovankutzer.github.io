<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="css/styles.css" rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />
        <title>Admin Page</title>
    </head>

    <body>
        <div class="container pt-5">
            <div class="row">
                <div class="col text-center">
                    <h1>Admin</h1>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col d-flex justify-content-between">
                    <a
                        type="button"
                        class="btn btn-primary"
                        href="./index.html"
                    >
                        Back to Home
                    </a>
                    <button
                        type="button"
                        id="reset-questions"
                        class="btn btn-danger"
                    >
                        Reset All Questions
                    </button>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <h3>New Question</h3>
                </div>
            </div>
            <div id="alert-empty-fields-new" class="alert alert-danger" role="alert" hidden>
                All fields must be filled out!
            </div>
            <div class="row mb-3">
                <div class="col">
                    <textarea class="form-control" id="question-new"></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <h3>Answers</h3>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-1">
                    <input
                        type="radio"
                        name="answers-new"
                        class="form-check-input"
                        checked
                    />
                </div>
                <div class="col">
                    <input type="text" id="option-new-1" class="form-control" />
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-1">
                    <input
                        type="radio"
                        name="answers-new"
                        class="form-check-input"
                    />
                </div>
                <div class="col">
                    <input type="text" id="option-new-2" class="form-control" />
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-1">
                    <input
                        type="radio"
                        name="answers-new"
                        class="form-check-input"
                    />
                </div>
                <div class="col">
                    <input type="text" id="option-new-3" class="form-control" />
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-1">
                    <input
                        type="radio"
                        name="answers-new"
                        class="form-check-input"
                    />
                </div>
                <div class="col">
                    <input type="text" id="option-new-4" class="form-control" />
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button
                        type="button"
                        id="add-question"
                        class="btn btn-success"
                    >
                        Add Question
                    </button>
                </div>
            </div>
        </div>
        <div class="container py-2" id="admin-questions"></div>
        <script type="module" src="./js/admin.js"></script>
    </body>
</html>
